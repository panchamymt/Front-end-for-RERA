<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      #add-row-btn {
      font-size: 12px !important;
      padding: 5px 10px !important;
      cursor: pointer;
      }

    </style>
    <title>RERA Registration Form</title>
  </head>

  <body>
    <div class="text-center">
      <h3 class="fs-1" class="fw-bold" class="text-decoration-underline">
        Registration Details
      </h3>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
       <div class="col-md-8">
        <form action="results.html" method="post">
          <div class="row justify-content-center-my-5">
            <div class="col-lg-6">
              <div>
                <label for="name" class="fw-bold" class="form-label"
                  >Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="e.g. John"
                  required
                />
              </div>
              <div>
                <label for="gaurdian" class="fw-bold" class="form-label"
                  >Gaurdian:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gaurdian"
                  placeholder="e.g. John"
                  required
                />
              </div>
              <div>
                <label
                  for="relationship_with_gaurdian"
                  class="fw-bold"
                  class="form-label"
                  >Relationship with gaurdian</label
                >
                <select class="form-select" id="relationship_with_gaurdian">
                  <option value="Son" selected>Son</option>
                  <option value="Daughter" selected>Daughter</option>
                  <option value="Others" selected>Others</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age" class="fw-bold" class="form-label">Age:</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  aria-describedby="age"
                  placeholder="e.g. 25"
                  required
                />
              </div>
              <div>
                <label for="aadhar" class="fw-bold" class="form-label"
                  >Aadhar:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="aadhar"
                  placeholder="e.g. 1563783762786"
                  required
                />
              </div>
              <div>
                <label for="pan" class="form-label">Pan:</label>
                <input
                  type="number"
                  class="form-control"
                  id="pan"
                  placeholder="e.g. 586887878846"
                  required
                />
              </div>
              <div>
                <label for="address" class="fw-bold" class="form-label"
                  >Address</label
                >
                <textarea
                  id="address"
                  class="form-control"
                  name="address"
                  style="height: 140px"
                  required
                ></textarea>
              </div>
              <div>
                <label for="apartment_no" class="fw-bold" class="form-label"
                  >Apartment No:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="apartment_no"
                  placeholder="e.g. 6579"
                  required
                />
              </div>
              <div>
                <label for="built_up" class="fw-bold" class="form-label"
                  >Bulit up area:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="built_up"
                  placeholder="e.g. 1563"
                  required
                />
              </div>
              <div>
                <label for="total_area" class="fw-bold" class="form-label"
                  >Total area:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="total_area"
                  placeholder="e.g. 15637"
                  required
                />
              </div>
              <div>
                <label for="road_way" class="fw-bold" class="form-label"
                  >Road way:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="road_way"
                  placeholder="e.g. 1563"
                  required
                />
              </div>
              <div>
                <label
                  for="address_of_building"
                  class="fw-bold"
                  class="form-label"
                  >Address of building</label
                >
                <textarea
                  id="address_of_building"
                  class="form-control"
                  name="address_of_building"
                  style="height: 140px"
                  required
                ></textarea>
              </div>
              <div>
                <label
                  for="resurvey_no"
                  class="fw-bold"
                  class="form-label"
                  >Resurvey No</label>
                  <input
                    typr="number"
                    class="form-control"
                    id="resurvey_no"
                    placeholder="e.g.43"
                    required
                  />
              </div>
              <div>
                <label for="name_of_project" class="fw-bold" class="form-label"
                  >Name of project:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name_of_project"
                  placeholder="e.g. Rivervalley"
                  required
                />
              </div>
              <div>
                <label
                  for="name_of_architect_firm"
                  class="fw-bold"
                  class="form-label"
                  >Name of architect firm:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name_of_architect_firm"
                  placeholder="e.g. ABC"
                  required
                />
              </div>
              <div>
                <label
                  for="name_of_architect"
                  class="fw-bold"
                  class="form-label"
                  >Name of architect:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name_of_architect"
                  placeholder="e.g. John"
                  required
                />
              </div>
              <div>
                <label
                  for="lsgd_municipality"
                  class="fw-bold"
                  class="form-label"
                  >LSGD Municipality:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lsgd_municipality"
                  placeholder="e.g. Kattappana"
                  required
                />
              </div>
              <div>
                <label 
                for="num-floors"
                class="fw-bold"
                class="form-label"
                >Number of Floors:</label>
                <input 
                type="number" 
                class="form-control"
                id="num-floors" 
                name="num-floors">
              </div>
              <table class="table">
                <h5><u>Total Area</u></h5>
                <thread>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Floor name</th>
                    <th scope="col">Plinth Area(sq.m.)</th>
                    <th scope="col">FAR Area(sq.m.)</th>
                    <th scope="col">Carpet Area(sq.m.)</th>
                  </tr>
                </thread>
                <tbody id="floor-rows">
                
                </tbody>
              </table>
              <div class="form-group">
                <span class="btn btn-primary" id="add-row-btn" style="font-size: 30px; cursor: pointer;">Add Floor</span>
              </div>
              <script>
                const floorRows = document.getElementById('floor-rows');
const addRowBtn = document.getElementById('add-row-btn');

addRowBtn.addEventListener('click', () => {
  const numRows = floorRows.getElementsByTagName('tr').length;
  const row = document.createElement('tr');
  row.innerHTML = `
    <th scope="row">${numRows + 1}</th>
    <td><input type="text" class="form-control" placeholder="Floor ${numRows + 1}"></td>
    <td><input type="number" class="form-control"></td>
    <td><input type="number" class="form-control"></td>
    <td><input type="number" class="form-control"></td>
  `;
  floorRows.appendChild(row);
});
              </script>
              <div>
                <label 
                for="total_plinth_area"
                class="fw-bold"
                class="form-label"
                >Total plinth area:</label>
                <input 
                type="number" 
                class="form-control"
                id="total_plinth_area" 
                />
              </div>
              <div>
                <label 
                for="total_far_area"
                class="fw-bold"
                class="form-label"
                >Total FAR area:</label>
                <input 
                type="number" 
                class="form-control"
                id="total_far_area" 
                />
              </div>
              <div>
                <label 
                for="total_carpet_area"
                class="fw-bold"
                class="form-label"
                >Total carpet area:</label>
                <input 
                type="number" 
                class="form-control"
                id="total_carpet_area" 
                />
              </div>
              <div>
                <label
                  for="number_of_storeys"
                  class="fw-bold"
                  class="form-label"
                  >Number of storeys:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="number_of_storeys"
                  placeholder="e.g. Basement+Ground+No.of Floors+Terrace"
                  required
                />
              </div>
              <table class="table">
                <h5><u>Number of Apartments</u></h5>
                <thread>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Floor</th>
                    <th scope="col">No of Apartments</th>
                  </tr>
                </thread>
                <tbody>
                  <tr>
                    <th scope="row"><td><input type="text" class="form-control"></td></th>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row"><td><input type="text" class="form-control"></td></th>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row"><td><input type="text" class="form-control"></td></th>
                    <td><input type="text" class="form-control"></td>
                  </tr>
                  <tr>
                    <th scope="row"><td><input type="text" class="form-control"></td></th>
                    <td><input type="text" class="form-control"></td>
                  </tr>
              <br />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </body>
</html>
