<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form action="results.html" method="post">
    <div>
      <label>Name</label>
      <input type="text" name="name" required>
    </div>
    <div>
      <label>Guardian</label>
      <input type="text" name="guardian" required>
    </div>
    <div>
      <label>Relationship with Guardian</label>
      <select name="relationship" required>
        <option value="">Select</option>
        <option value="Son">Son</option>
        <option value="Daughter">Daughter</option>
      </select>
    </div>
    <div>
      <label>Age</label>
      <input type="number" name="age" required>
    </div>
    <div>
      <label>Aadhar</label>
      <input type="number" name="aadhar" required>
    </div>
    <div>
      <label>Pan</label>
      <input type="number" name="pan" required>
    </div>
    <div>
  	<label>Address</label>
  	<textarea id="address" name="address" rows="5" required></textarea>
    </div>
    <div>
      <label>Apartment No</label>
      <input type="number" name="apartment" required>
    </div>
    <div>
      <label>Built up area</label>
      <input type="number" name="built" required>
    </div>
    <div>
      <label>Total area</label>
      <input type="number" name="total" required>
    </div>
	<div>
		<label>Road way</label>
		<input type="number" name="road" required>
	</div>
	<div>
		<label>Address of building</label>
		<input type="text" name="address_of_building" required>
	</div>
	<div>
		<label>Name of project</label>
		<input type="text" name="name_of_project" required>
	</div>
	<div>
		<label>Name of architect firm</label>
		<input type="text" name="name_of_firm" required>
	</div>
	<div>
		<label>Name of architect</label>
		<input type="text" name="name_of_architect" required>
	</div>
	<div>
		<label>LSGD Municipality</label>
		<input type="text" name="lsgd" required>
	</div>
	<div>
		<button>Submit</button>
	</div>
	</form>
</body>
</html>
